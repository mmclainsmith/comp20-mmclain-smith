<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        for (var i = 0; i < localStorage.length; i++) {
            $("#log").prepend(`<div class="entry">${localStorage.getItem(i)}</div>`);
        }

        $("#msg").change(function(){
            var now = new Date();
            var time = `${now.toDateString()} ${now.toLocaleTimeString()}`;
            var logContents = `${time} - ${this.value}`
            $("#log").prepend(`<div class="entry">${logContents}</div>`);
            localStorage.setItem(localStorage.length, logContents);
            this.value = '';
        });
    });
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
